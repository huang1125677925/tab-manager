<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tabGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="#5a67d8" stroke-width="2"/>
  
  <!-- 主要标签页图标 -->
  <g transform="translate(64, 64)">
    <!-- 后面的标签页 -->
    <rect x="-25" y="-15" width="35" height="25" rx="3" ry="3" fill="url(#tabGradient)" opacity="0.6" transform="rotate(-10)"/>
    <rect x="-20" y="-10" width="35" height="25" rx="3" ry="3" fill="url(#tabGradient)" opacity="0.8" transform="rotate(-5)"/>
    
    <!-- 前面的标签页 -->
    <rect x="-18" y="-12" width="36" height="24" rx="3" ry="3" fill="url(#tabGradient)" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- 标签页内容线条 -->
    <line x1="-12" y1="-6" x2="12" y2="-6" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    <line x1="-12" y1="-2" x2="8" y2="-2" stroke="#a0aec0" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-12" y1="2" x2="10" y2="2" stroke="#a0aec0" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- 管理图标 (齿轮) -->
    <g transform="translate(15, 15) scale(0.8)">
      <circle cx="0" cy="0" r="8" fill="#667eea" opacity="0.9"/>
      <circle cx="0" cy="0" r="4" fill="white"/>
      <g stroke="#667eea" stroke-width="1.5" fill="none">
        <line x1="0" y1="-10" x2="0" y2="-8"/>
        <line x1="0" y1="8" x2="0" y2="10"/>
        <line x1="10" y1="0" x2="8" y2="0"/>
        <line x1="-8" y1="0" x2="-10" y2="0"/>
        <line x1="7" y1="-7" x2="6" y2="-6"/>
        <line x1="-6" y1="6" x2="-7" y2="7"/>
        <line x1="7" y1="7" x2="6" y2="6"/>
        <line x1="-6" y1="-6" x2="-7" y2="-7"/>
      </g>
    </g>
    
    <!-- 数字指示器 -->
    <circle cx="-25" cy="-25" r="8" fill="#e53e3e"/>
    <text x="-25" y="-21" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">9+</text>
  </g>
  
  <!-- 装饰性元素 -->
  <circle cx="25" cy="25" r="2" fill="white" opacity="0.3"/>
  <circle cx="103" cy="35" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="95" cy="95" r="2.5" fill="white" opacity="0.2"/>
</svg>